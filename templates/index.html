<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload for Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .form-control-file {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .btn-upload {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Upload a CSV File for Prediction</h1>

    {% if message %}
        <div class="message {% if 'error' in message %}error{% else %}success{% endif %}">
            <p>{{ message }}</p>
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileUpload">Choose a CSV file to upload:</label>
            <input type="file" class="form-control-file" id="fileUpload" name="file" accept=".csv"
                   required>
        </div>

        <!-- First Select Option -->
        <div class="form-group">
            <label for="modelselect">Select associated model:</label>
            <select class="form-control-file" id="modelselect" name="modelselect" required>
                <option value="">-- Choose a Model --</option>
                <option value="dnnfn">DNN Function Model</option>
                <option value="dnnbb">DNN Basic Block Model</option>
            </select>
        </div>

        <button type="submit" class="btn-upload">Upload File</button>
    </form>
    <p>Ensure the file is in CSV format and contains the necessary data for prediction.</p>
</div>
</body>
</html>
